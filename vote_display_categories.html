<html>
   <body>
	<div><h3><i>Please choose a category</i></h3><div>
	<form action="/items" method="post">
		{% for category in allCategories %}
			<div><input type="hidden" name="{{category.name}}" value="{{category.user}}"></div>
			<div><input type="radio" name="category" value="{{category.name}}" checked>{{category.name}}</div>
		{% endfor %}
		<br>
		<input type=submit name="categories_submit"  value="Next">
	</form>
	<div>Changed my mind. Go back to the <a href="/">welcome page</a><div>
   </body>
</html>
